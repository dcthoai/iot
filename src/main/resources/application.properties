spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

# Auto close connection to the database in 10 minutes
spring.datasource.hikari.idle-timeout=600000
# Maximum lifetime of a database connection is 20 minutes
spring.datasource.hikari.max-lifetime=1200000

spring.datasource.url=jdbc:mysql://localhost:3306/iot
spring.datasource.username=admin-iot
spring.datasource.password=1234

resources.static.url=/
cors.domain.accept=http://localhost:8080
server.port=8080
